<section class="min-h-screen grid place-items-center p-4">
  <div class="w-full max-w-sm border rounded-xl p-6 shadow-sm">
    <h1 class="text-xl font-semibold mb-4">Entrar</h1>

    <form submit.trigger="submit()">
      <label class="block mb-3">
        <span class="text-sm">Usuário</span>
        <input
          class="w-full border rounded-md p-2"
          placeholder="seu.usuario"
          value.bind="usuario"
          required
        />
      </label>

      <label class="block mb-4">
        <span class="text-sm">Senha</span>
        <input
          class="w-full border rounded-md p-2"
          type="password"
          placeholder="••••••••"
          value.bind="senha"
          required
        />
      </label>

      <button
        class="w-full rounded-md border px-4 py-2"
        disabled.bind="isLoading"
      >
        ${isLoading ? 'Entrando...' : 'Entrar'}
      </button>
    </form>

    <div class="text-sm mt-3 flex justify-between">
      <button class="underline" type="button" click.trigger="goForgot()">
        Esqueci minha senha
      </button>
      <button class="underline" type="button" click.trigger="goSignup()">
        Criar conta
      </button>
    </div>

    <p if.bind="error" class="mt-3 text-red-600 text-sm">${error}</p>
  </div>
</section>
