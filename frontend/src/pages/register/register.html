<template>
  <section class="auth-card">
    <h1>Novo cadastro</h1>

    <form submit.trigger="submit()">
      <label
        >Usuário
        <input value.bind="usuario" required minlength="3" />
      </label>
      <label
        >E-mail
        <input type="email" value.bind="email" required />
      </label>
      <label
        >Senha
        <input type="password" value.bind="senha" required minlength="8" />
      </label>

      <div class="actions">
        <button type="button" class="ghost" click.trigger="backToLogin()">
          Voltar
        </button>
        <button type="submit" disabled.bind="loading">
          ${loading ? 'Enviando...' : 'Cadastrar'}
        </button>
      </div>
    </form>

    <p class="error" if.bind="error">${error}</p>
    <p class="muted" if.bind="info">${info}</p>

    <div class="links" style="margin-top: 0.6rem">
      <a load="/login">Já tenho conta</a>
      <a load="/forgot">Esqueci minha senha</a>
    </div>
  </section>
</template>
